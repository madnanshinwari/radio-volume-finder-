<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiology Volume Calculator</title>
    <link rel="stylesheet" href="radio2.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>Radiology Volume Calculator</h2>
      <h3>Design by Irfan (C.O.P Radiology Dept PIMS)</h3>
      <label for="length">Length (cm):</label>
      <input
        type="number"
        id="length"
        placeholder="Enter length"
        min="0"
        step="0.1"
      /><br /><br />
      <label for="width">Width (cm):</label>
      <input
        type="number"
        id="width"
        placeholder="Enter width"
        min="0"
        step="0.1"
      /><br /><br />
      <label for="height">Height (cm):</label>
      <input
        type="number"
        id="height"
        placeholder="Enter height"
        min="0"
        step="0.1"
      /><br /><br />
      <button onclick="calculateVolume()">Calculate Volume</button><br /><br />
      <div id="result"></div>
    </div>
    <script src="radio3.mjs"></script>
  </body>
</html>
